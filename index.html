<html>
    <head>
      <title>Hand Gestures Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-primary heading">Hand Gestures Web App
        <br>
        <span>&#128072;</span>
        <span>&#128076;</span>  
        <span>&#128074;</span>
        <span>&#128591;</span>
         </h3>
        
        
         <br><br>
  
        <marquee style="font-size: 22px;" onmouseover="stop">Take a picture of your hand to see it's meaning
        </marquee>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <h4 class="btn btn-success heading" id="webcam">Webcam View - </h4>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning" >Capture Image</button>
        </div>
  <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <h5 class="btn btn-success heading" id="prediction1">Prediction 1 -</h5>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
  
        <div id="div" class="col-md-4 col-sm-12 col-xs-12">
            <h6 class="btn btn-success heading" id="Snapshot">Snapshot - </h6>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-warning">Predict Emotion</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
